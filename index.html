<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine tracker</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="abc">
    <div class="container">
        <div class="header">
            <h2>ROUTINE TRACKER</h2>
        </div>

       
    
    <div >
        <div>
            <form class="form" action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
            <label>TASK NAME<br><br></label>
            <input type="text" id="add-todo" placeholder="Enter Task">

            <br><br><input type="submit" value="Add" class="btn">
            </form>
            
        </div>
        <p>You Have: </p>
        <p id="counter"></p>
    
        <table>
        <tr class="to-do">
            <th><h3>To-Do:</h3></th>
        </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>
    
    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
          <input type="text" id="edit-todo">
          <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
      </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
